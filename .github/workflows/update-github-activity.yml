  #     - main
  #   tags:

  # push:
  #   paths: #not supported by action
  #     - .github/workflows/update-github-activity.yml

  # pull_request:
  #   branches:
  #     - main

  schedule:
    - cron: "*/20 * * * *"
    # 00:00 IST == 05:30 UTC
    # - cron: "30 5 * * *"
  workflow_dispatch:

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  build:
    concurrency:
      group: git-commit

    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - uses: actions/checkout@v4

      - name: Git Status
        run: |
          git status
          git pull

      - uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: "âš¡ ci: Update README with the recent activity"
          commit_user_name: Nasfame
          commit_user_email: laciferin2024@protonmail.com
          TARGET_FILE: README.md
          MAX_LINES: 15 #u need to seed if n : u need to seed n activities.
